<!DOCTYPE html>
<html lang="ru ">
<head>
	<meta charset="UTF-8">
	<title>JetSkiShopMain</title>
	<link rel="stylesheet" href="slick.css">
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="fonts/fonts.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="header_top">
			<div class="container">
				<div class="header_top-inner">
					<nav class="menu">
						<ul class="menu_list">
							<li class="menu_item"><a href="#" class="menu_link"></a>Магазины</li>
							<li class="menu_item"><a href="#" class="menu_link"></a>Акции</li>
							<li class="menu_item"><a href="#" class="menu_link"></a>Доставка и оплата</li>
						</ul>
					</nav>
					<a class="logo" href="#">
						<img class="logo_img" src="images/logo.svg" alt="logo">
					</a>
					<div class="header-box">
						<p class="header_adress">
							Москва, ул. Науки 25
						</p>
						<ul class="user-list">
							<li class="user-list_item">
								<a class="user-list_link" href="#">
									<img src="images/heart.svg" alt="">
								</a>
							</li>
							<li class="user-list_item">
								<a class="user-list_link" href="#">
									<img src="images/user.svg" alt="">
								</a>
							</li>
							<li class="user-list_item">
								<a class="user-list_link cart" href="#">
									<img src="images/cart.svg" alt="">
									<p class="cart_num">1</p>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="header_bottom">
			<div class="container">
				<div class="header_bottom-inner">
					<ul class="menu-categories">
						<li class="menu-categories_item"><a class="menu-categories_link" href="#">Квадроциклы</a></li>
						<li class="menu-categories_item"><a class="menu-categories_link" href="#">Катера</a></li>
						<li class="menu-categories_item"><a class="menu-categories_link" href="#">Гидроциклы</a></li>
						<li class="menu-categories_item"><a class="menu-categories_link" href="#">Лодки</a></li>
						<li class="menu-categories_item"><a class="menu-categories_link" href="#">Вездеходы</a></li>
						<li class="menu-categories_item"><a class="menu-categories_link" href="#">Снегоходы</a></li>
						<li class="menu-categories_item"><a class="menu-categories_link" href="#">Двигатели</a></li>
						<li class="menu-categories_item"><a class="menu-categories_link" href="#">Запчасти</a></li>
					</ul>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
